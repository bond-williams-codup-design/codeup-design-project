<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Codeup Design Project</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-transparent">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"><img class="project-Logo" src="images/logo.png" alt=""></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-content-stretch">
					<li class="nav-item me-5 h">
						<a class="nav-link active custom-nav-text" href="#">codeup design</a>
					</li>
					<li class="nav-item mt-3">
						<a class="nav-link" href="#">SERVICES</a>
					</li>
					<li class="nav-item mt-3">
						<a class="nav-link" href="#">WORK</a>
					</li>
					<li class="nav-item mt-3">
						<a class="nav-link" href="#">BLOG</a>
					</li>
					<li class="nav-item mt-3">
						<a class="nav-link" href="#">CONTACT</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<main class="container">
		<div>
			<div class="row d-flex justify-content-center">
				<div class="col-12 my-4">
					<h1>VISUAL DESIGN & WEB DEVELOPMENT</h1>
				</div>
				<div class="col-12 my-3">
					<h2>FROM PARK CITY, UTAH</h2>
				</div>
				<div class="col-12 mt-5 d-flex justify-content-center">
					<div class="row d-flex justify-content-center custom-center-row">
						<div class="col-6 col-md-3 d-flex d-md-flex pb-4">
							<div class="rounded-circle d-flex justify-content-center align-items-center custom-circle custom-design text-white">
								<span class="pb-2">DESIGN</span>
							</div>
						</div>
						<div class="col-6 col-md-3 pb-4">
							<div class="rounded-circle d-flex justify-content-center align-items-center custom-circle custom-develop text-white">
								<span  class="pb-2">DEVELOP</span>
							</div>
						</div>
						<div class="col-6 col-md-3 d-flex  d-md-flex pb-4">
							<div class="rounded-circle d-flex justify-content-center align-items-center custom-circle custom-support text-white">
								<span  class="pb-2">SUPPORT</span>
							</div>
						</div>
						<div class="col-6 col-md-3 pb-4">
							<div class="rounded-circle d-flex justify-content-center align-items-center custom-circle custom-host text-white">
								<span  class="pb-2">HOST</span>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		<div>
			<div class="col-12 d-none d-sm-none d-md-block">
				<hr>
			</div>
		</div>
		<div>
			<div class="row">
				<div class="col" style="height: 5em; background-color: black">left side cards</div>
				<div class="col col-lg-4 d-none d-sm-none d-md-none d-lg-block" style="height: 5em; background-color: green">right hidden</div>
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>
</html>
